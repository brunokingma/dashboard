<div class="login-class">
  <div class="container">
    <div class="row">
      <div class="col-sm-7 col-md-5 col-lg-3 mx-auto" style="margin-top: 100px">
        <div class="card border-0 shadow-sm rounded-2 my-2">
          <div class="card-body p-3 p-sm-4">
            <div class="d-flex justify-content-center align-items-center">
              <div class="form-signin">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <!-- Logo -->
                  <div class="d-flex justify-content-center align-items-center">
                    <img
                      class="mb-4"
                      src="../../../assets/logo2.png"
                      width="120"
                      alt=""
                    />
                  </div>
                  <!-- Error message -->
                  <div
                    class="alert alert-danger mt-3 "
                    *ngIf="error"
                    role="alert"
                  >
                    Login ou senha inválidos
                  </div>
                  <!-- Username input -->
                  <div class="">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="username"
                      formControlName="username"
                      placeholder="Usuário"
                    />
                    <div
                      *ngIf="
                        loginForm.controls['username'].invalid &&
                        loginForm.controls['username'].touched
                      "
                      class="smaller-text"
                    >
                    <i class="bi bi-x-circle vermelho"></i> Usuário é obrigatório.
                    </div>
                  </div>
                  <!-- Password input -->
                  <div class="mt-2">
                    <input
                      class="form-control form-control-sm"
                      type="password"
                      id="password"
                      formControlName="password"
                      placeholder="Senha"
                    />
                    <div
                      *ngIf="
                        loginForm.controls['password'].invalid &&
                        loginForm.controls['password'].touched
                      "
                      class="smaller-text"
                    >
                    <i class="bi bi-x-circle vermelho"></i>  Senha é obrigatório.
                    </div>
                  </div>
                  <!-- Submit button -->
                  <button
                    class="w-100 btn btn-sm btn-primary mt-2"
                    type="submit"
                    [disabled]="loginForm.invalid"
                  >
                    <div
                      class="spinner-border spinner-border-sm text-light me-2"
                      role="status"
                      *ngIf="loading"
                    ></div>
                    Entrar
                  </button>
                </form>
                <!-- Forgot password button -->
                <button
                  class="w-100 btn btn-sm btn-secondary mt-2"
                  type="submit"
                >
                  Esqueci minha senha
                </button>
                <!-- Additional logo -->
                <div
                  class="d-flex justify-content-center align-items-center mt-4"
                >
                  <img
                    class="mb-1 mt-4 text-center"
                    src="../../../assets/logo.png"
                    alt=""
                    width="100"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
